<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Mina|Rammetto+One|Roboto+Slab|Ubuntu" rel="stylesheet">
    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <h1 class="gfonts">
                    <p class="text-center">Rock Paper Scissors</p>
                </h1>

            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form>
                    <div class="form-inline" id="form1">
                        <label for="name" class="gfonts">Name: </label>
                        <input type="text" class="form-control mx-1" id="name-input">
                        <button type="submit" class="btn btn-primary" id="click-button">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-2">

            <div class="col-3 border primary" id="player1panel">
                <p id="player1">Waiting for Player 1</p>
                <p class="selections" id="p1rock" value="rock">Rock</p>
                <p class="selections" id="p1paper" value="paper">Paper</p>
                <p class="selections" id="p1scissors" value="scissors">Scissors</p>
                <p class="selections" id="player1Stats">Stats</p>
            </div>
            <div class="col-1"></div>
            <div class="col-3 border primary" id="aoutcome">
                <h3 class="panel-title text-center" id="outcome"></h3>
		        <h3 class="panel-title text-center" id="woutcome">Rock-Paper-Scissors</h3>
            </div>
            <div class="col-1"></div>
            <div class="col-3 border primary" id="player2panel">
                <p id="player2">Waiting for Player 2</p>
                <p class="selections" id="p2rock" value="rock">Rock</p>
                <p class="selections" id="p2paper" value="paper">Paper</p>
                <p class="selections" id="p2scissors" value="scissors">Scissors</p>
                <p class="selections" id="player2Stats">Stats</p>
            </div>

        </div>
        <div class="row mt-2">
            <div class="col-2"></div>
            <div class="col-8 border primary chatbox">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-2">
                <div class="col-2"></div>
            <div class="col-8">
        <form>
                <div class="form-inline" id="form2">
                  
                    <input type="text" class="form-control mx-1" id="chat-input" style="width:80%" id="name">
                    <button type="submit" class="btn btn-primary" id="chat-send">Send</button>
                </div>
            </form>
            </div>
            <div class="col-2"></div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="assets/javascript/app2.js"></script>
</body>

</html>
